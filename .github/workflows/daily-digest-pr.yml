name: Daily Digest PR

on:
  schedule:
    - cron: '0 22 * * *'  # 07:00 JST every day
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  daily-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create daily digest PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUMMARIZER_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python -m src.main digest

      - name: Commit cleared article buffer
        run: |
          git pull --rebase origin main || true
          git add data/weekly_articles.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Clear article buffer after digest"
          git push
